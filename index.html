<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Kedai</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #1a1a1a;
        padding: 15px;
        border-radius: 8px;
      }

      .header .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .search-bar {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }

      .search-bar input {
        width: 100%;
        max-width: 600px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
      }

      .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .menu-item {
        background-color: #1a1a1a;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
        padding: 10px;
      }

      .menu-item img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
      }

      .menu-item a {
        color: white;
        text-decoration: none;
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      .ads {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .ads .ad {
        width: 48%;
        height: 100px;
        background-color: #333;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
      }

      .side-ads {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
      }

      .side-ads.left {
        left: 0;
      }

      .side-ads.right {
        right: 0;
      }

      .side-ads .ad {
        width: 100px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="side-ads left">
      <div class="ad">Iklan</div>
    </div>

    <div class="container">
      <div class="header">
        <div class="logo">Template By Tamzidan Mahdiyin</div>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Cari..." />
      </div>

      <div class="menu">
        <div class="menu-item">
          <a href="github.com">
            <img src="hologramv1" alt="Hologram V1" />
            <p>Hologram V1</p>
            <p>Rp 0</p>
          </a>
        </div>
        <div class="menu-item">
          <a href="github.com">
            <img src="https://via.placeholder.com/200" alt="Nasi Gudeg" />
            <p>Hologram V2</p>
            <p>Rp 0</p>
          </a>
        </div>
        <div class="menu-item">
          <a href="github.com">
            <img src="https://via.placeholder.com/200" alt="Tempe Mendoan" />
            <p>Hologram V1</p>
            <p>Rp 0</p>
          </a>
        </div>
      </div>

      <div class="menu">
        <div class="menu-item">
          <a href="github.com">
            <img src="template1" alt="Temlpate V1" />
            <p>Template 1</p>
            <p>Rp 0</p>
          </a>
        </div>
        <div class="menu-item">
          <a href="github.com">
            <img src="https://via.placeholder.com/200" alt="Tempe Mendoan" />
            <p>Tempelate 2</p>
            <p>Rp 0</p>
          </a>
        </div>
        <div class="menu-item">
          <a href="github.com">
            <img src="https://via.placeholder.com/200" alt="Tempe Mendoan" />
            <p>Template 3</p>
            <p>Rp 0</p>
          </a>
        </div>
      </div>
      <div class="ads">
        <div class="ad">Iklan 1</div>
        <div class="ad">Iklan 2</div>
      </div>
    </div>

    <div class="side-ads right">
      <div class="ad">Iklan</div>
    </div>
  </body>
</html>
